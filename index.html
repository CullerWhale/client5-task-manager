<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "row time-block" id = "9">
        <div class="col-md-1 hour colorcode">9:00 am</div>
        <textarea class="description col-md-10" id="txt0"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn0" onlick= "saveData('9')"><i class="fa fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "10">
        <div class="col-md-1 hour colorcode">10:00 am</div>
        <textarea class="description col-md-10" id="txt1"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn1" onlick="saveData('10')"><i class="fa fa-save"></i></button>
      </div>
      
      <div class = "row time-block" id = "11">
        <div class="col-md-1 hour colorcode">11:00 am</div>
        <textarea class="description col-md-10" id="txt2"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn2" onlick="saveData('11')"><i class="fa fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "12">
        <div class="col-md-1 hour colorcode">12:00 pm</div>
        <textarea class="description col-md-10" id="txt3"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn3" onlick="saveData('12')"><i class="fa fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "13">
        <div class="col-md-1 hour colorcode">1:00 pm</div>
        <textarea class="description col-md-10" id="txt4"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn4" onlick="saveData('13')"><i class="fa fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "14">
        <div class="col-md-1 hour colorcode">2:00 pm</div>
        <textarea class="description col-md-10" id="txt5"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn5" onlick="saveData('14')"><i class="fa fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "15">
        <div class="col-md-1 hour colorcode">3:00 pm</div>
        <textarea class="description col-md-10" id="txt6"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn6" onlick="saveData('15')"><i class="fa fa-save"></i></button>
      </div>
      
      <div class = "row time-block" id = "16">
        <div class="col-md-1 hour colorcode">4:00 pm</div>
        <textarea class="description col-md-10" id="txt7"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn7" onlick="saveData('16')"><i class="fa fa-save"></i></button>
      </div>

      <div class = "row time-block" id = "17">
        <div class="col-md-1 hour colorcode">5:00 pm</div>
        <textarea class="description col-md-10" id="txt8"></textarea>
        <button class="col-md-1 btn saveBtn" id="btn8" onlick="saveData('17')"><i class="fa fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
